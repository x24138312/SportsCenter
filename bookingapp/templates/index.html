{% load static %}
<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Gutim Template">
    <meta name="keywords" content="Gutim, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sports Activity Booking</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900&display=swap"
        rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
</head>
<style>
    .header-section {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      border-bottom: 1px solid rgba(38, 63, 36, 0.2);
      background-color: #d90429;
    }
    </style>
<body style="background-image: url('/static/img/bg1.jpg');">
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Header Section Begin -->
    <header class="header-section">
        <div class="container">
            <div class="logo">
                <a href="{% url 'home_page' %}">
                  <!-- <img src="{% static 'img/logo.png' %}" alt=""> -->
                </a>
            </div>
            <div class="nav-menu">
                <nav class="mainmenu mobile-menu">
                    {% block nav %}
                    {% endblock %}
                </nav>  
                {% if user.is_authenticated %}
                <a href="{% url 'user_details' %}" class="primary-btn signup-btn">{{request.user.username}}</a>
                <a href="{% url 'logout_page' %}" class="signup-btn" style="color: white;">Logout</a>
                {% else %}
                <a href="{% url 'user_register' %}" class="primary-btn signup-btn">Sign Up Today</a>
                {% endif %}
            </div>
            <div id="mobile-menu-wrap"></div>
        </div>
    </header>
    {% block content %}
    
    {% endblock %}
    </body>
    <!-- Js Plugins -->
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'js/mixitup.min.js' %}"></script>
    <script src="{% static 'js/jquery.slicknav.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
