{% extends "auth_index.html" %}
{% load static %}

{% block nav %}
<a href="{% url 'user_register' %}" class="primary-btn signup-btn">Sign Up</a>                    
{% endblock %}


{% block content %}
<section class="register-section spad" style="padding-bottom: 38vh; background-color: #343a40;">
    <div class="container">
        <div class="row" >
            <div class="col-lg-8" >
                <div class="register-text"  style="background-color: #fcbf49;">
                    <div class="section-title">
                        <h2 style="color: black;" >Login</h2>
                        {% if error %}
                        <p style="color: red;">{{error}}</p>
                        {% endif %}
                    </div>
                    <form method="post" class="register-form">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-lg-12">
                                <label  style="color: black;"  for="name">username</label>
                                <input type="text" required name="username" id="name">
                            </div>
                    
                            <div class="col-lg-12">
                                <label style="color: black;" for="password">password*</label>
                                <input type="password" required name="password_id" id="mobile">
                            </div>

                        </div>
                        <button type="submit" class="register-btn">Login</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="register-pic" style="height: 100%;">
                    <img style="height: 100%;" src="{% static 'img/img6.jpg' %}" alt="">
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
<!-- Register Section End -->
