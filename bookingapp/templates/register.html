{% extends "auth_index.html" %}
{% load static %}

{% block nav %}
<a href="{% url 'login_page' %}" class="primary-btn signup-btn">Login</a>                    
{% endblock %}

{% block content %}
<section class="register-section spad" style="padding-bottom: 28vh; background-color: #343a40;">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="register-text" style="background-color: #fcbf49;">
                    <div class="section-title">
                        <h2 style="color: black;">Register Now</h2>
      
                        {% if error %}
                        <p style="color: red;">{{error}}</p>
                        {% endif %}
                    </div>
                    <form method="post" class="register-form">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-lg-6">
                                <label style="color: black;" for="name">Username</label>
                                <input type="text" required name="username" id="name">
                            </div>
                            <div class="col-lg-6">
                                <label style="color: black;" for="email">Your email address</label>
                                <input type="email" required name="email" id="email">
                            </div>
                            <div class="col-lg-6">
                                <label style="color: black;" for="last-name">Name</label>
                                <input type="text" required name="name" id="last-name">
                            </div>
                            <div class="col-lg-6">
                                <label style="color: black;" for="password">password*</label>
                                <input type="password" required id="password" name="password">
                            </div>
                            <div class="col-lg-6">
                                <label style="color: black;" for="password">confirm password*</label>
                                <input type="password" required id="checkpassword" name="checkpassword">
                            </div>
                        </div>
                        <button type="submit" class="register-btn">Get Started</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="register-pic" style="height: 100%;">
                    <img style="height: 100%;" src="{% static 'img/img8.jpg' %}" alt="">
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
<!-- Register Section End -->
