version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - pip install --upgrade pip
      - pip install -r requirements.txt
  pre_build:
    commands:
      - python --version
      - python manage.py collectstatic --noinput
      - pylint sportsactive/**/*.py || true
  build:
    commands:
      - sleep 5
artifacts:
   files:
    - '**/*'